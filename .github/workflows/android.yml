name: Build APK (Kivy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout project
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip \
          openjdk-17-jdk \
          build-essential \
          ccache \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libncurses-dev \
          libsqlite3-dev \
          liblzma-dev \
          android-sdk

    - name: Set Android SDK environment
      run: |
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "/usr/lib/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/usr/lib/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "/usr/lib/android-sdk/tools/bin" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Install required Android packages
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython kivy

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Trimoney-APK
        path: bin/*.apk
